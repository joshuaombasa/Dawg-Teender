<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dawg Teender</title>
</head>
<body>
    <header>
       <div class="container">
        <div class="header-img-container" id="header-img-container">
            <img class="header-img-profile" src="images/icon-profile.png" alt="">
            <img class="header-img-logo" src="images/logo.png" alt="">
            <img class="header-img-chat" src="images/icon-chat.png" alt="">
           </div>
       </div>
    </header>
    <section class="img-section">
        <div class="container">
            <div class="dog-img-container">
                <div class="dog-image" id="dog-image"></div>
                <div class="modal-text" id="modal-text">
                    
                </div>
                <img src="/images/badge-like.png" alt="" class="like-badge">
                <img src="/images/badge-nope.png" alt="" class="nope-badge">
            </div>
            
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer-img-container" id="footer-img-container">
                <button class="cross-btn" id="cross-btn"><img class="footer-img-styling" src="images/icon-cross.png" alt=""></button>
               <button class="like-btn" id="like-btn"> <img class="footer-img-styling" src="images/icon-heart.png" alt=""></button>
            </div>
        </div>
    </footer>
</body>
<script src="index.js" type="module"></script>
</html>
